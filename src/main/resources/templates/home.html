<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style th:inline="text">
        body {
            background: url([[@{/images/homePage.jpg}]]);
            /* url('../images/loginPage.jpg'); */
            background-size: 100%;
            background-repeat: repeat;
            min-height:1000%
        }
    </style>
</head>
<body>
    <header>
      <div th:replace="~{fragments/navigation :: navigation}" class="menu-bar"></div>
    </header>
    <section>
        <div class="container">
          <h1>Welcome <span th:text="${username}"></span> (<span th:text="${user_id}"></span>)!</h1>
          <div class="row">
            <h3>Read</h3> 
            <div class="col-md-4" th:each="r:${read}">
                <a class="btn btn-link" th:href="@{'/protected/home/' + ${r.book_id}}"><img th:src="${r.imageLink}" alt=""></a>
                <p data-th-text="|Title: ${r.title}|"></p>
            </div>
        </div>
        <div class="row">
            <h3>Currently Reading</h3> 
            <div class="col-md-4" data-th-each="c:${currentlyReading}">
                <a class="btn btn-link" th:href="@{'/protected/home/' + ${c.book_id}}"><img th:src="${c.imageLink}" alt=""></a>
                <p data-th-text="|Title: ${c.title}|"></p>
            </div>
        </div>
        <div class="row">
            <h3>Want To Read</h3> 
            <div class="col-md-4" data-th-each="w:${wantToRead}">
                <a class="btn btn-link" th:href="@{'/protected/home/' + ${w.book_id}}"><img th:src="${w.imageLink}" alt=""></a>
                <p data-th-text="|Title: ${w.title}|"></p>
            </div>
        </div> 
        <div data-th-if="${message}">
            <h1 data-th-text="|Message: ${message}|"></h1>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
