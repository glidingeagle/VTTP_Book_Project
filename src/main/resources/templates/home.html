<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style th:inline="text">
        body {
            background: url([[@{/images/homePage.jpg}]]);
            /* url('../images/loginPage.jpg'); */
            background-size: 100%;
            background-repeat: repeat;
            min-height:1000%
        }
    </style>
</head>
<body>
    <header>
      <div th:replace="~{fragments/navigation :: navigation}" class="menu-bar"></div>
    </header>
    <section>
        <div>
          <h1>Welcome <span th:text="${username}"></span> (<span th:text="${user_id}"></span>)!</h1>
        </div>
        <div>
          <h3>Read</h3>
          <table>
            <tbody>
                <tr data-th-each="r:${read}">
                    <td><img data-th-src="${r.imageLink}" alt=""></td>
                    <td>
                        <span data-th-text="|Title: ${r.title}|"></span>
                        <br>
                    </td>
                </tr>
            </tbody>       
        </table>
        </div>
        <div>
          <h3>Currently reading</h3>
          <table>
            <tbody>
                <tr data-th-each="c:${currentlyReading}">
                    <td><img data-th-src="${c.imageLink}" alt=""></td>
                    <td>
                        <span data-th-text="|Title: ${c.title}|"></span>
                        <br>
                    </td>
                </tr>
            </tbody>       
        </table>
        </div>
        <div>
          <h3>Want to Read</h3>
          <table>
            <tbody>
                <tr data-th-each="w:${wantToRead}">
                    <td><img data-th-src="${w.imageLink}" alt=""></td>
                </tr>
                <tr data-th-each="w:${wantToReadBook}">
                    <td>
                        <span data-th-text="|Title: ${w.title}|"></span>
                        <br>
                    </td>
                </tr>
            </tbody>       
        </table>
        </div>
        <div data-th-if="${message}">
            <h1 data-th-text="|Message: ${message}|"></h1>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
