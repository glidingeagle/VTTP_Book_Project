<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a review</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style th:inline="text">
      body {
          background: url([[@{/images/postPage.jpg}]]);
          /* url('../images/loginPage.jpg'); */
          background-size: 100%;
          background-repeat: no-repeat;
          min-height:1000%;
      }
  </style>
</head>
<body>
    <header>
        <div data-th-replace="~{fragments/navigation :: navigation}" class="menu-bar"></div>
    </header>
    <div class="container">
        <div class="row mt-5">
            <h1>Write A Review</h1>
        </div>
        <div>
          <h3 data-th-text="${message}"></h3>
        </div>
        <div class="row mt-5">
            <form action="/protected/post/posted" method="POST">
              <div class="form-group">
                <label for="user_id">User ID</label>
                <input type="text" class="form-control" name="user_id" id="user_id" placeholder="Enter a User ID (required)" required>
              </div>
              <div class="form-group">
                <label for="book_id">Book ID</label>
                <input type="text" class="form-control" name="book_id" id="book_id" placeholder="Enter a Book ID (required)" required>
              </div>
              <div>
                <br>
                <br>
              </div>
              <div class="form-group">
                <label for="status">Reading Status</label>
                <select name="status" id="status" class="form-control">
                  <option selected="true" disabled>Choose Reading Status (required)</option>
                  <option value="1">Want to Read</option>
                  <option value="2">Currently Reading</option>
                  <option value="3">Read</option>
                </select>
              </div>
              <div class="form-group">
                <label for="rating">Rating</label>
                <select name="rating" id="rating" class="form-control">
                  <!-- <option selected="true" disabled>Rate the book</option> -->
                  <option value="0" selected="true">0</option>
                  <option value="1">1</option>
                  <option value="1.5">1.5</option>
                  <option value="2">2</option>
                  <option value="2.5">2.5</option>
                  <option value="3">3</option>
                  <option value="3.5">3.5</option>
                  <option value="4">4</option>
                  <option value="4.5">4.5</option>
                  <option value="5">5</option>
                </select>
              </div>
              <div class="form-group">
                <label for="comment">Comments</label>
                <br>
                <textarea class="form-control" name="comment" id="comment" placeholder="Write a review about the book" cols="30" rows="10"></textarea>
                <!-- <input type="text" class="form-control" name="comment" id="comment" placeholder="Write a review about the book"> -->
              </div>
              <div class="row mt-3">
                <button type="submit" class="btn btn-primary">Update</button>
              </div>
            </form>

            <div>

            </div>
        </div>
</body>
</html>
