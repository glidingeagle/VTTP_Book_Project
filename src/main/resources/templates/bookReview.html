<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Review</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style th:inline="text">
        body {
            background: url([[@{/images/homePage.jpg}]]);
            /* url('../images/loginPage.jpg'); */
            background-size: 100%;
            background-repeat: repeat;
            min-height:1000%
        }
    </style>
</head>
<body>
    <header>
        <div th:replace="~{fragments/navigation :: navigation}" class="menu-bar"></div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col my-5">
                <img th:src="${book.imageLink}" alt="">
                <p th:text="|Title: ${book.title}|" style="font-size: x-large; font-weight: bold"></p>
                <p th:text="|Rating: ${review.rating}|" style="font-size: x-large; font-weight: bold"></p>
                <p th:text="|Comment: ${review.comment}|" style="font-size: x-large; font-weight: bold"></p>
                <p>
                    <span><a data-th-href="${book.infoLink}" style="font-size: x-large; font-weight: bold">Click here for more details</a></span>
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
